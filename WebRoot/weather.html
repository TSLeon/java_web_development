<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.2.min.js">
</script>
<script>
function btnOk_click(){
    var cityname = $("#cityname").val();
    if(cityname==""){
        alert("请输入用户名！");
        $("#cityname").focus();
        return false
    }
    $.ajax({
    	url:"http://v.juhe.cn/weather/index?",
    	type:"get",
    	data:{"cityname":cityname,"dtype":"json","format":"1","key":"63280f6cc5f8e5cd634dbdf6c70e728c"},
    	cache:false,
    	dataType: "jsonp",
    	success:function(data){
    		var result = data.result;
            var sk     = result.sk;
            $('#result').text(sk.temp + " " +
                            sk.wind_direction + " "+
                            sk.wind_strength  + " "+
                            sk.humidity       + " "+
                            sk.time);
    	},
    	error:function(){
    		alert("[*]Got error.");
    	}
    });
}
</script>
</head>
<body>
Input name: <input type="text" name="firstname" id="cityname"><br>
<button type="button" onclick="btnOk_click()">提交</button>
<h4> Search Result</h4>
<p id="result"> </p>
</body>
</html>

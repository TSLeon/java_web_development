<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>hchartsl.html</title>

    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<link href="test.css" />
  </head>

  <body>

    <div id="container" class="ch" style="width: 600px; height:400px;margin:0 0 0 0;"></div>
    <div id="container2" class="ch" style="width: 600px; height:400px;margin:0 0 0 0;"></div>
    <div id="btn" style="width: 100px;height:100px;margin:0 auto;">
      <button id="btn1">Change</button>
    </div>

    <script src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
    <script>
    var nameval = "this is a percentage."
    var textval = "The visited percentage of a web station of browser in 2014";
    var values  = "A charts title";
    var chart = Highcharts.chart('container', {
  	title: {
      	text: values
  	},
  	tooltip: {
      	headerFormat: '{series.name}<br>',
      	pointFormat: '{point.name}: <b>{point.percentage:.1f}%</b>'
  	},
  	plotOptions: {
      	pie: {
          	allowPointSelect: true,
          	cursor: 'pointer',
          	dataLabels: {
              	enabled: false
          	},
          	showInLegend: true // 设置饼图是否在图例中显示
      	}
 	},
  	series: [{
      	type: 'pie',
      	name: '浏览器访问比',
      	data: [
          	['Firefox',   45.0],
          	['IE',       26.8],
          	{
              	name: 'Chrome',
              	y: 12.8,
              	sliced: true,
              	selected: true
          	},
          	['Safari',    8.5],
          	['Opera',     6.2],
          	['其他',   0.7]
      	]
  	}]
	  });
    var chart = Highcharts.chart('container2', {
    title: {
        text: '浏览器<br>占比',
        align: 'center',
        verticalAlign: 'middle',
        y: 50
    },
    tooltip: {
        headerFormat: '{series.name}<br>',
        pointFormat: '{point.name}: <b>{point.percentage:.1f}%</b>'
    },
    plotOptions: {
        pie: {
            dataLabels: {
                enabled: true,
                distance: -50,
                style: {
                    fontWeight: 'bold',
                    color: 'white',
                    textShadow: '0px 1px 2px black'
                }
            },
            startAngle: -90, // 圆环的开始角度
            endAngle: 90,    // 圆环的结束角度
            center: ['50%', '75%']
        }
    },
    series: [{
        type: 'pie',
        name: '浏览器占比',
        innerSize: '50%',
        data: [
            ['Firefox',   45.0],
            ['IE',       26.8],
            ['Chrome', 12.8],
            ['Safari',    8.5],
            ['Opera',     6.2],
            {
                name: '其他',
                y: 0.7,
                dataLabels: {
                    // 数据比较少，没有空间显示数据标签，所以将其关闭
                    enabled: false
                }
            }
        ]
    }]
});

    </script>

  </body>
</html>
